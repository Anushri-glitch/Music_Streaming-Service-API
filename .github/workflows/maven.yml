name: Java CI with Maven

on:
  push:
    branches: [ "master" ]


jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Execute jar file
      run: sudo kill -9 `sudo Isof -t 1:8080` &    sudo java -jar /home/ubuntu/actions-runner/_work/Music_Streaming-Service-API/Music_Streaming-Service-API/src/ProjectJ/Music_Streaming-Service-API-0.0.1-SNAPSHOT.jar

  
